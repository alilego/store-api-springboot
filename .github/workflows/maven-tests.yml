name: Java Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Show Java version
      run: |
        echo "Java version:"
        java -version
        echo "Maven version:"
        mvn -version
    
    - name: Build with Maven
      run: |
        echo "Starting Maven build and test..."
        echo "Current directory: $(pwd)"
        echo "Listing directory contents:"
        ls -la
        echo "Running Maven with debug output..."
        mvn -B clean verify --file pom.xml -X
        echo "Maven build completed"
    
    - name: Show test results
      if: always()
      run: |
        echo "Test results summary:"
        if [ -d "target/surefire-reports" ]; then
          echo "Test reports found in target/surefire-reports/"
          ls -la target/surefire-reports/
          echo "Test report contents:"
          cat target/surefire-reports/*.txt || true
        else
          echo "No test reports found"
        fi
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
        if-no-files-found: error 